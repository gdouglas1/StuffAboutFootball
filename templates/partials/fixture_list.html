<table class="highlight bordered sortable" id="tblResults">
<thead>
    <tr>
        <th>Date</th>
        <th>Home Team</th>
        <th>Away Team</th>
    </tr>
</thead>
{% for fixture in fixtures_list %}
<tr>
    <td><a href="{{ url_for('get_fixture', fixture_id = fixture.fixture_id) }}">{{ fixture.fixture_date }}</a></td>
    <td><a href="{{ url_for('get_team', team_id = fixture.home_team_id) }}">{{ fixture.home_team_name }}</a></td>
    <td><a href="{{ url_for('get_team', team_id = fixture.away_team_id) }}">{{ fixture.away_team_name }}</a></td>
</tr>
{% endfor %}
</table>

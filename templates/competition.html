{% extends "layout.html" %}
{% block content %}
<div name="competitionName">
    <p>Name: {{ competition.name }}</p>
    <p>Year: {{ competition.year }}</p>
    <p><a href="{{ url_for('get_teams_for_competition', competition_id=competition.id) }}">Teams</a></p>
    <p><a href="{{ url_for('get_fixtures_for_competition', competition_id=competition.id) }}">Fixtures</a></p>
    <p><a href="{{ url_for('get_table_for_competition', competition_id=competition.id) }}">Table</a></p>
</div>
{% endblock %}
